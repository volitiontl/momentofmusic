<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>buttontest</title>


<script src="http://code.createjs.com/easeljs-0.7.1.min.js"></script>
<script src="http://code.createjs.com/tweenjs-0.5.1.min.js"></script>
<script src="http://code.createjs.com/movieclip-0.7.1.min.js"></script>
<script src="buttontest.js"></script>

<script>
var canvas, stage, exportRoot;

function init() {

	canvas = document.getElementById("canvas");
	exportRoot = new lib.buttontest();

	stage = new createjs.Stage(canvas);


	window.ttt = function() {
		this.initialize();

		this.instance = new lib.buttontest();
		this.instance.children[0].stop()
		this.addChild(this.instance);

	}
	window.ttt.prototype = new createjs.Container();

	var aaa=new window.ttt();
	stage.addChild(aaa);
	stage.update();

	createjs.Ticker.setFPS(lib.properties.fps);
	createjs.Ticker.addEventListener("tick", stage);
}
</script>
</head>

<body onload="init();" style="background-color:#D4D4D4">
	<canvas id="canvas" width="550" height="400" style="background-color:#FFFFFF"></canvas>
</body>
</html>
